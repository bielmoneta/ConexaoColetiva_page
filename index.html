<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Conexão Coletiva</title>
    <link rel="shortcut icon" href="imagens/globo.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div id="title">
            <h1>Conexão</h1>
            <h1>Coletiva</h1>
        </div>

        <ul>
           <a href="#"><li>Início</li></a>
           <a href="#"><li>Serviços</li></a>
           <a href="#"><li>Sobre</li></a>
           <a href="#"><li>Contato</li></a>
           <a href="#" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
        </ul>
    </header>

    <main>
        <aside>
            <h2><span>Inscreva-se agora</span></h2>
            <h2>no Conexão Coletiva</h2>
         <p>Conexão Coletiva é uma plataforma de cursos para iniciantes de 
            tecnologia com a finalidade de fomentar novos profissionais na área.
         </p>
         <form>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="E-mail">
            <input type="submit" value="Enviar">
         </form>
        </aside>

        <article>
            <img src="imagens/globo.svg" alt="Globo">
        </article>
    </main>

</body>
</html>
